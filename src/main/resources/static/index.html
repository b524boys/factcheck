<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫ãÂÆûÊ†∏Êü•Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"]:hover {
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .modal-btn:hover {
            background: #5a67d8;
        }

        /* Loading Modal */
        .loading-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .loading-content {
            background: white;
            margin: 20% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: modalFadeIn 0.3s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .loading-step {
            font-size: 0.9rem;
            color: #666;
        }

        /* Result Styles */
        .result-card {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border-left: 5px solid #48bb78;
        }

        .result-card.error {
            border-left-color: #f56565;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .result-item {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
        }

        .result-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.3rem;
        }

        .result-value {
            color: #2d3748;
            line-height: 1.5;
        }

        .judgment-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .judgment-true {
            background: #c6f6d5;
            color: #22543d;
        }

        .judgment-false {
            background: #fed7d7;
            color: #742a2a;
        }

        .judgment-uncertain {
            background: #faf089;
            color: #744210;
        }

        .confidence-bar {
            width: 100%;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f56565 0%, #faf089 50%, #48bb78 100%);
            transition: width 0.5s ease;
        }

        .api-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .api-configured {
            background: #c6f6d5;
            color: #22543d;
        }

        .api-not-configured {
            background: #fed7d7;
            color: #742a2a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                margin: 2rem auto;
            }

            .card {
                padding: 1.5rem;
            }

            .header {
                padding: 1rem;
            }

            .modal-content {
                margin: 20% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîç ‰∫ãÂÆûÊ†∏Êü•Á≥ªÁªü</div>
        <div>
            <span class="api-status" id="apiStatus">APIÊú™ÈÖçÁΩÆ</span>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è ËÆæÁΩÆ</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <form id="factCheckForm">
                <div class="form-group">
                    <label for="claim">ËØ∑ËæìÂÖ•ÈúÄË¶ÅÊ†∏Êü•ÁöÑÂ£∞Êòé *</label>
                    <textarea id="claim" name="claim" required 
                              placeholder="‰æãÂ¶ÇÔºöÂú∞ÁêÉÊòØÂπ≥ÁöÑ..."></textarea>
                </div>

                <div class="form-group">
                    <label for="media">‰∏ä‰º†Â™í‰ΩìÊñá‰ª∂ÔºàÂèØÈÄâÔºâ</label>
                    <input type="file" id="media" name="media" accept=".mp4,.jpg,.jpeg,.png,.gif">
                    <small style="color: #666; margin-top: 0.5rem; display: block;">
                        ÊîØÊåÅËßÜÈ¢ëÔºàMP4ÔºâÂíåÂõæÁâáÔºàJPG, PNG, GIFÔºâÊ†ºÂºè
                    </small>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="directVerify" name="directVerify">
                        <label for="directVerify">‰ΩøÁî®Áõ¥Êé•È™åËØÅÊ®°ÂºèÔºà‰∏çÊâßË°åÁΩëÁªúÊü•ËØ¢Ôºå‰ªÖ‰ΩøÁî®AIÂàÜÊûêÔºâ</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ ÂºÄÂßã‰∫ãÂÆûÊ†∏Êü•
                </button>
            </form>
        </div>

        <div id="resultContainer"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>API ÈÖçÁΩÆ</h2>
            <p style="color: #666; margin-bottom: 1rem;">ËØ∑ËæìÂÖ•ÊÇ®ÁöÑ Google API ÈÖçÁΩÆ‰ø°ÊÅØÔºö</p>
            
            <label for="apiKey">Google API Key:</label>
            <input type="password" id="apiKey" placeholder="ËæìÂÖ•ÊÇ®ÁöÑ Google API Key">
            
            <label for="cseId">Google Custom Search Engine ID:</label>
            <input type="text" id="cseId" placeholder="ËæìÂÖ•ÊÇ®ÁöÑ CSE ID">
            
            <div style="margin-top: 1.5rem;">
                <button class="modal-btn" onclick="saveSettings()">‰øùÂ≠òÈÖçÁΩÆ</button>
                <button class="modal-btn" onclick="closeSettings()" 
                        style="background: #e2e8f0; color: #333;">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="loading-modal">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Ê≠£Âú®Â§ÑÁêÜÊÇ®ÁöÑËØ∑Ê±Ç...</div>
            <div class="loading-step" id="loadingStep">ÂáÜÂ§á‰∏≠</div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentTaskId = null;
        let checkInterval = null;

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•APIÈÖçÁΩÆ
        document.addEventListener('DOMContentLoaded', function() {
            checkApiConfiguration();
        });

        // Ê£ÄÊü•APIÈÖçÁΩÆÁä∂ÊÄÅ
        function checkApiConfiguration() {
            const apiKey = localStorage.getItem('googleApiKey');
            const cseId = localStorage.getItem('googleCseId');
            const statusElement = document.getElementById('apiStatus');
            
            if (apiKey && cseId) {
                statusElement.textContent = 'APIÂ∑≤ÈÖçÁΩÆ';
                statusElement.className = 'api-status api-configured';
            } else {
                statusElement.textContent = 'APIÊú™ÈÖçÁΩÆ';
                statusElement.className = 'api-status api-not-configured';
            }
        }

        // ÊâìÂºÄËÆæÁΩÆÂºπÁ™ó
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            const apiKeyInput = document.getElementById('apiKey');
            const cseIdInput = document.getElementById('cseId');
            
            // Â°´ÂÖÖÁé∞ÊúâÂÄº
            apiKeyInput.value = localStorage.getItem('googleApiKey') || '';
            cseIdInput.value = localStorage.getItem('googleCseId') || '';
            
            modal.style.display = 'block';
        }

        // ÂÖ≥Èó≠ËÆæÁΩÆÂºπÁ™ó
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // ‰øùÂ≠òËÆæÁΩÆ
        function saveSettings() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const cseId = document.getElementById('cseId').value.trim();
            
            if (!apiKey || !cseId) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑAPIÈÖçÁΩÆ‰ø°ÊÅØ');
                return;
            }
            
            localStorage.setItem('googleApiKey', apiKey);
            localStorage.setItem('googleCseId', cseId);
            
            checkApiConfiguration();
            closeSettings();
            
            // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
            showNotification('APIÈÖçÁΩÆÂ∑≤‰øùÂ≠ò', 'success');
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            // ÁÆÄÂçïÁöÑÈÄöÁü•ÂÆûÁé∞
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#48bb78' : '#667eea'};
                color: white;
                border-radius: 8px;
                z-index: 1002;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(text = 'Ê≠£Âú®Â§ÑÁêÜÊÇ®ÁöÑËØ∑Ê±Ç...', step = 'ÂáÜÂ§á‰∏≠') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingStep').textContent = step;
            document.getElementById('loadingModal').style.display = 'block';
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loadingModal').style.display = 'none';
        }

        // Êõ¥Êñ∞Âä†ËΩΩÊ≠•È™§
        function updateLoadingStep(step) {
            document.getElementById('loadingStep').textContent = step;
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('factCheckForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const claim = document.getElementById('claim').value.trim();
            if (!claim) {
                alert('ËØ∑ËæìÂÖ•ÈúÄË¶ÅÊ†∏Êü•ÁöÑÂ£∞Êòé');
                return;
            }

            // Ê£ÄÊü•APIÈÖçÁΩÆ
            const apiKey = localStorage.getItem('googleApiKey');
            const cseId = localStorage.getItem('googleCseId');
            const directVerify = document.getElementById('directVerify').checked;
            
            if (!directVerify && (!apiKey || !cseId)) {
                alert('ËØ∑ÂÖàÈÖçÁΩÆGoogle API‰ø°ÊÅØÔºåÊàñÈÄâÊã©Áõ¥Êé•È™åËØÅÊ®°Âºè');
                openSettings();
                return;
            }

            // Á¶ÅÁî®Êèê‰∫§ÊåâÈíÆ
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';

            try {
                await submitFactCheck();
            } catch (error) {
                console.error('Êèê‰∫§Â§±Ë¥•:', error);
                showResult({
                    success: false,
                    error: 'Êèê‰∫§Â§±Ë¥•: ' + error.message
                });
            } finally {
                // ÈáçÊñ∞ÂêØÁî®Êèê‰∫§ÊåâÈíÆ
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ ÂºÄÂßã‰∫ãÂÆûÊ†∏Êü•';
            }
        });

        // Êèê‰∫§‰∫ãÂÆûÊ†∏Êü•ËØ∑Ê±Ç
        async function submitFactCheck() {
            const formData = new FormData();
            const claim = document.getElementById('claim').value.trim();
            const mediaFile = document.getElementById('media').files[0];
            const directVerify = document.getElementById('directVerify').checked;
            
            formData.append('claim', claim);
            formData.append('directVerify', directVerify);
            formData.append('apiKey', localStorage.getItem('googleApiKey') || '');
            formData.append('cseId', localStorage.getItem('googleCseId') || '');
            
            if (mediaFile) {
                formData.append('media', mediaFile);
            }

            showLoading('Ê≠£Âú®Êèê‰∫§‰ªªÂä°...', 'ËøûÊé•ÊúçÂä°Âô®');

            try {
                const response = await fetch('/api/fact-check/submit', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    currentTaskId = result.taskId;
                    updateLoadingStep('‰ªªÂä°Â∑≤Êèê‰∫§ÔºåÁ≠âÂæÖÂ§ÑÁêÜ...');
                    
                    // ÂºÄÂßãËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅ
                    await pollTaskStatus();
                } else {
                    throw new Error(result.error || 'Êèê‰∫§Â§±Ë¥•');
                }
            } catch (error) {
                hideLoading();
                throw error;
            }
        }

        // ËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅ
        async function pollTaskStatus() {
            if (!currentTaskId) return;

            const maxAttempts = 120; // ÊúÄÂ§öËΩÆËØ¢2ÂàÜÈíüÔºàÊØèÁßí‰∏ÄÊ¨°Ôºâ
            let attempts = 0;

            const poll = async () => {
                if (attempts >= maxAttempts) {
                    hideLoading();
                    showResult({
                        success: false,
                        error: 'Â§ÑÁêÜË∂ÖÊó∂ÔºåËØ∑Á®çÂêéÈáçËØï'
                    });
                    return;
                }

                attempts++;

                try {
                    const response = await fetch(`/api/fact-check/status/${currentTaskId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.status === 'processing') {
                        const step = result.step || 'Â§ÑÁêÜ‰∏≠...';
                        const progress = result.progress || '';
                        updateLoadingStep(`${step} ${progress}`);
                        
                        // ÁªßÁª≠ËΩÆËØ¢
                        setTimeout(poll, 1000);
                    } else if (result.status === 'completed') {
                        hideLoading();
                        showResult({
                            success: true,
                            data: result.data
                        });
                    } else if (result.status === 'error') {
                        hideLoading();
                        showResult({
                            success: false,
                            error: result.error || 'Â§ÑÁêÜÂ§±Ë¥•'
                        });
                    } else {
                        // Êú™Áü•Áä∂ÊÄÅÔºåÁªßÁª≠ËΩÆËØ¢
                        setTimeout(poll, 1000);
                    }
                } catch (error) {
                    console.error('ËΩÆËØ¢ÈîôËØØ:', error);
                    // ËΩÆËØ¢ÈîôËØØ‰∏çÁ´ãÂç≥ÁªàÊ≠¢ÔºåÁªßÁª≠Â∞ùËØï
                    setTimeout(poll, 2000);
                }
            };

            // ÂºÄÂßãËΩÆËØ¢
            poll();
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showResult(result) {
            const container = document.getElementById('resultContainer');
            
            if (result.success) {
                container.innerHTML = formatSuccessResult(result.data);
            } else {
                container.innerHTML = formatErrorResult(result.error);
            }
            
            // ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // Ê†ºÂºèÂåñÊàêÂäüÁªìÊûú
        function formatSuccessResult(data) {
            const isDirectVerification = data.direct_verification !== undefined;
            
            if (isDirectVerification) {
                return `
                    <div class="result-card">
                        <div class="result-title">‚úÖ Áõ¥Êé•È™åËØÅÁªìÊûú</div>
                        <div class="result-item">
                            <div class="result-label">Â£∞Êòé:</div>
                            <div class="result-value">${escapeHtml(data.claim || 'Êú™Áü•')}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">È™åËØÅÁªìÊûú:</div>
                            <div class="result-value">${escapeHtml(data.direct_verification)}</div>
                        </div>
                        ${data.reasoning ? `
                            <div class="result-item">
                                <div class="result-label">ÂàÜÊûêËøáÁ®ã:</div>
                                <div class="result-value">${escapeHtml(data.reasoning)}</div>
                            </div>
                        ` : ''}
                        <div class="result-item">
                            <div class="result-label">Â§ÑÁêÜÊó∂Èó¥:</div>
                            <div class="result-value">${new Date().toLocaleString('zh-CN')}</div>
                        </div>
                    </div>
                `;
            } else {

                                    ${evidence.length > 3 ? `<div style="color: #666;">ËøòÊúâ ${evidence.length - 3} Êù°ËØÅÊçÆ...</div>` : ''}
                                </div>
                            </div>
                        ` : ''}
                        <div class="result-item">
                            <div class="result-label">Â§ÑÁêÜÊó∂Èó¥:</div>
                            <div class="result-value">${new Date().toLocaleString('zh-CN')}</div>

                `;
            }
        }

        // Ê†ºÂºèÂåñÈîôËØØÁªìÊûú
        function formatErrorResult(error) {

                <div class="result-card error">

        }

        // HTMLËΩ¨‰πâÂáΩÊï∞
        function escapeHtml(text) {

            return div.innerHTML;
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
